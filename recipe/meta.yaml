{% set name = "python-cmr" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 813a3a8e22b14346d9bcfdb596ea54550178bce6d66a288f4b05b3ff71ffab27

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<4.0
    - poetry >=0.12
  run:
    - python >=3.8,<4.0
    - requests >=2.26.0,<3.0.0

test:
  imports:
    - cmr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nasa/python_cmr
  summary: Python wrapper to the NASA Common Metadata Repository (CMR) API.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rsignell-usgs
    - betolink
    - frankinspace
